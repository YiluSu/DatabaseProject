<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
    </style>
</head>
<body>
<script>
function validate() {
	if (document.forms[0].username.value=="" ) {
		alert("Please Enter the Name !");
		return false;
	}
	else if(document.forms[0].password.value==""){
		alert("Please Enter the password !");
		return false;
	}
	else
		return true;
}
</script>
<div class="container">
    <form class="form-signin" action="login.jsp" method="POST" onSubmit="return validate()">
        <h2 class="form-signin-heading">R.I.S. Login</h2>
        <label>Username:<input type="text" class="input-block-level" name="username" placeholder="username"></label>
        <label>Password:<input type="password" class="input-block-level" name="password" placeholder="password"></label>
        <button class="btn btn-larg btn-primary" type="submit">Login</button>
    </form>
</div>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
